version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      time: "12:00"
    cooldown:
      default-days: 4
  - package-ecosystem: pip
    directory: /pulumi
    schedule:
      interval: monthly
      time: "12:00"
    groups:
      pulumi:
        dependency-type: "production"
      pulumi-dev:
        dependency-type: "development"
    cooldown:
      default-days: 4
  - package-ecosystem: cargo
    directories:
      - /app
    schedule:
      interval: monthly
      time: "12:00"
    groups:
      cargo:
        patterns:
          - "*"
    cooldown:
      default-days: 4
