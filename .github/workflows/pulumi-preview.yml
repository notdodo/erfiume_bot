name: Pulumi Preview
on:
  pull_request:
    paths:
      - pulumi/**
      - .github/workflows/pulumi-preview.yml

concurrency:
  group: ghas-erfiume-pulumi-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-ci-pulumi:
    permissions: {}
    uses: notdodo/github-actions/.github/workflows/python-ci.yml@python-ci-v0
    with:
      working-directory: "./pulumi"

  pulumi-preview:
    name: Pulumi Preview
    runs-on: ubuntu-latest
    needs: [python-ci-pulumi]
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    defaults:
      run:
        working-directory: ./pulumi
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        # v5.0.0
        with:
          persist-credentials: false
      - run: |
          echo "PULUMI_HOME=${GITHUB_WORKSPACE}/.pulumi" >> $GITHUB_ENV
        working-directory: ./pulumi
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        # v5.6.0
        with:
          python-version: 3.13
      - uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1
        if: ${{ hashFiles('./pulumi/uv.lock') != '' }}
        # v6.5.0
        with:
          enable-cache: true
      - id: cache-deps
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        # v4.2.4
        with:
          path: |
            ./pulumi/.venv
            ./pulumi/.mypy_cache
            ~/.local/.cache/uv
          key: python-3.13-venv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            python-3.13-venv
      - run: uv sync --locked --all-extras --dev
      - uses: pulumi/auth-actions@1c89817aab0c66407723cdef72b05266e7376640
        # v1.0.1
        with:
          organization: notdodo
          # kics-scan ignore-line
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:notdodo
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        # v4.2.4
        with:
          path: ${{ env.PULUMI_HOME }}/plugins
          key: python-3.13-pulumi-${{ hashFiles('**/uv.lock') }}
      - uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
        # v4.3.1
        with:
          role-to-assume: arn:aws:iam::841162699174:role/erfiume-oidc-read
          aws-region: eu-west-1
          retry-max-attempts: 2
      - uses: aws-actions/aws-secretsmanager-get-secrets@a9a7eb4e2f2871d30dc5b892576fde60a2ecc802
        # v2.0.10
        with:
          secret-ids: CLOUDFLARE_API_TOKEN, erfiume-gha-cloudflare-read-only
      - uses: pulumi/actions@cc7494be991dba0978f7ffafaf995b0449a0998e
        # v6.5.0
        with:
          command: preview
          stack-name: notdodo/erfiume/production
          diff: true
          work-dir: ./pulumi
          comment-on-pr: true
          color: always
          suppress-progress: true
          always-include-summary: true
