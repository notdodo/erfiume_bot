name: Rust CI
on:
  pull_request:
    paths:
      - app/**
      - .github/workflows/rust-ci.yml

concurrency:
  group: ghas-erfiume-ci-${{ github.ref }}

jobs:
  rust-ci-bot:
    permissions:
      actions: read
      security-events: write
      contents: read
      id-token: write
    uses: notdodo/github-actions/.github/workflows/rust-ci.yml@rust-ci-v0
    with:
      working-directory: ./app/
